<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body style="background-color: #1a1a1a; color: #ffffff;">
    <h1 style="text-align: center; margin-top: 20px; color: #ffffff; font-family: 'Arial', sans-serif; font-size: 2.5em; text-transform: uppercase; letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(255,255,255,0.1); padding-bottom: 10px;">Register</h1>
    <form method="POST">
        {% csrf_token %}
        <div style="max-width: 400px; margin: 0 auto; padding: 20px;">
            <div style="margin-bottom: 15px;">
                <label for="first_name" style="display: block; margin-bottom: 5px; font-weight: bold; color: #ffffff; font-size: 1.1em; letter-spacing: 0.5px;">First Name:</label>
                <input type="text" name="first_name" id="first_name" required style="width: 100%; padding: 8px; border: 1px solid #444; border-radius: 4px; background-color: #2d2d2d; color: #ffffff;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="last_name" style="display: block; margin-bottom: 5px; font-weight: bold; color: #ffffff; font-size: 1.1em; letter-spacing: 0.5px;">Last Name:</label>
                <input type="text" name="last_name" id="last_name" required style="width: 100%; padding: 8px; border: 1px solid #444; border-radius: 4px; background-color: #2d2d2d; color: #ffffff;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold; color: #ffffff; font-size: 1.1em; letter-spacing: 0.5px;">Email:</label>
                <input type="email" name="email" id="email" required style="width: 100%; padding: 8px; border: 1px solid #444; border-radius: 4px; background-color: #2d2d2d; color: #ffffff;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password1" style="display: block; margin-bottom: 5px; font-weight: bold; color: #ffffff; font-size: 1.1em; letter-spacing: 0.5px;">Password:</label>
                <input type="password" name="password1" id="password1" required style="width: 100%; padding: 8px; border: 1px solid #444; border-radius: 4px; background-color: #2d2d2d; color: #ffffff;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password2" style="display: block; margin-bottom: 5px; font-weight: bold; color: #ffffff; font-size: 1.1em; letter-spacing: 0.5px;">Confirm Password:</label>
                <input type="password" name="password2" id="password2" required style="width: 100%; padding: 8px; border: 1px solid #444; border-radius: 4px; background-color: #2d2d2d; color: #ffffff;">
            </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" style="padding: 10px; margin-bottom: 10px; border-radius: 4px; background-color: #442424; color: #ff9999; border: 1px solid #662424;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        
        <button type="submit" style="display: block; width: 200px; margin: 0 auto; padding: 10px; font-size: 16px; background-color: #0056b3; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">Register</button>
    </form>
    <p style="text-align: center; font-size: 18px; margin: 20px auto; color: #ffffff;">Already have an account? <a href="{% url 'login' %}" style="color: #66b3ff; text-decoration: none;">Login here</a></p>
</body>
</html>
