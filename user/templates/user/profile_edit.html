<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Profile</title>
    </head>
    <body style="background-color: #1a1a1a; color: #ffffff;">
        <h1 style="text-align: center; margin-top: 20px; color: #ffffff; font-family: 'Arial', sans-serif; font-size: 2.5em; text-transform: uppercase; letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(255,255,255,0.1); padding-bottom: 10px;">Edit Profile</h1>
        
        <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #2d2d2d; border-radius: 8px;">
            <form method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 15px;">
                {% csrf_token %}
                <div style="margin-bottom: 15px;">
                    <h3 style="color: #66b3ff; margin-bottom: 15px;">Profile Picture</h3>
                    {% if user.profile.profile_picture %}
                    <div style="text-align: center; margin-bottom: 20px;">
                        <label for="profile_picture" style="cursor: pointer;">
                            <img id="preview-image" src="{{ user.profile.profile_picture.url }}" alt="Current Profile Picture" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 3px solid #0056b3;">
                            <p style="margin-top: 10px; color: #66b3ff;">Click to change picture</p>
                        </label>
                    </div>
                    {% endif %}
                    <div style="margin-bottom: 10px;">
                        <input type="file" id="profile_picture" name="profile_picture" accept="image/*" style="width: 100%; padding: 8px; border-radius: 4px; background-color: #404040; border: 1px solid #666; color: white; {% if user.profile.profile_picture %}display: none;{% endif %}" onchange="previewImage(this);">
                    </div>
                </div>
                <div style="margin-bottom: 15px;">
                <h3 style="color: #66b3ff; margin-bottom: 15px;">Personal Information</h3>
                
                <div style="margin-bottom: 10px;">
                    <label for="first_name" style="display: block; margin-bottom: 5px;">First Name:</label>
                    <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" style="width: 100%; padding: 8px; border-radius: 4px; background-color: #404040; border: 1px solid #666; color: white;">
                </div>

                <div style="margin-bottom: 10px;">
                    <label for="last_name" style="display: block; margin-bottom: 5px;">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" style="width: 100%; padding: 8px; border-radius: 4px; background-color: #404040; border: 1px solid #666; color: white;">
                </div>

                <div style="margin-bottom: 10px;">
                    <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" style="width: 100%; padding: 8px; border-radius: 4px; background-color: #404040; border: 1px solid #666; color: white;">
                </div>
            </div>

            <div style="margin-bottom: 15px;">
                <h3 style="color: #66b3ff; margin-bottom: 15px;">Contact Information</h3>
                
                <div style="margin-bottom: 10px;">
                    <label for="phone_number" style="display: block; margin-bottom: 5px;">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number" value="{{ user.profile.phone_number }}" style="width: 100%; padding: 8px; border-radius: 4px; background-color: #404040; border: 1px solid #666; color: white;">
                </div>

                <div style="margin-bottom: 10px;">
                    <label for="address" style="display: block; margin-bottom: 5px;">Address:</label>
                    <input type="text" id="address" name="address" value="{{ user.profile.address }}" style="width: 100%; padding: 8px; border-radius: 4px; background-color: #404040; border: 1px solid #666; color: white;">
                </div>

                <div style="margin-bottom: 10px;">
                    <label for="city" style="display: block; margin-bottom: 5px;">City:</label>
                    <input type="text" id="city" name="city" value="{{ user.profile.city }}" style="width: 100%; padding: 8px; border-radius: 4px; background-color: #404040; border: 1px solid #666; color: white;">
                </div>

                <div style="margin-bottom: 10px;">
                    <label for="governorate" style="display: block; margin-bottom: 5px;">Governorate:</label>
                    <input type="text" id="governorate" name="governorate" value="{{ user.profile.governorate }}" style="width: 100%; padding: 8px; border-radius: 4px; background-color: #404040; border: 1px solid #666; color: white;">
                </div>
            </div>


            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" style="padding: 10px 20px; background-color: #0056b3; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 0 10px;">Save Changes</button>
                <a href="{% url 'profile' %}" style="display: inline-block; padding: 10px 20px; background-color: #dc3545; color: white; text-decoration: none; border-radius: 4px; margin: 0 10px;">Cancel</a>
            </div>
        </form>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" style="padding: 10px; margin-top: 20px; border-radius: 4px; background-color: #442424; color: #ff9999; border: 1px solid #662424;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                
                reader.onload = function(e) {
                    document.getElementById('preview-image').src = e.target.result;
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
