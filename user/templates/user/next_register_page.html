<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile</title>
</head>
<body style="background-color: #1a1a1a; color: #ffffff;">
    <h1 style="text-align: center; margin-top: 20px; color: #ffffff; font-family: 'Arial', sans-serif; font-size: 2.5em; text-transform: uppercase; letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(255,255,255,0.1); padding-bottom: 10px;">Complete Your Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="max-width: 400px; margin: 0 auto; padding: 20px;">
            <div style="margin-bottom: 15px;">
                <label for="phone_number" style="display: block; margin-bottom: 5px; font-weight: bold; color: #ffffff; font-size: 1.1em; letter-spacing: 0.5px;">Phone Number:</label>
                <input type="tel" name="phone_number" id="phone_number" required style="width: 100%; padding: 8px; border: 1px solid #444; border-radius: 4px; background-color: #2d2d2d; color: #ffffff;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="address" style="display: block; margin-bottom: 5px; font-weight: bold; color: #ffffff; font-size: 1.1em; letter-spacing: 0.5px;">Address:</label>
                <textarea name="address" id="address" required style="width: 100%; padding: 8px; border: 1px solid #444; border-radius: 4px; background-color: #2d2d2d; color: #ffffff; min-height: 100px;"></textarea>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="city" style="display: block; margin-bottom: 5px; font-weight: bold; color: #ffffff; font-size: 1.1em; letter-spacing: 0.5px;">City:</label>
                <input type="text" name="city" id="city" required style="width: 100%; padding: 8px; border: 1px solid #444; border-radius: 4px; background-color: #2d2d2d; color: #ffffff;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="governorate" style="display: block; margin-bottom: 5px; font-weight: bold; color: #ffffff; font-size: 1.1em; letter-spacing: 0.5px;">Governorate:</label>
                <input type="text" name="governorate" id="governorate" required style="width: 100%; padding: 8px; border: 1px solid #444; border-radius: 4px; background-color: #2d2d2d; color: #ffffff;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="profile_picture" style="display: block; margin-bottom: 5px; font-weight: bold; color: #ffffff; font-size: 1.1em; letter-spacing: 0.5px;">Profile Picture:</label>
                <input type="file" name="profile_picture" id="profile_picture" accept="image/*" enctype="multipart/form-data" style="width: 100%; padding: 8px; border: 1px solid #444; border-radius: 4px; background-color: #2d2d2d; color: #ffffff;">
            </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" style="padding: 10px; margin-bottom: 10px; border-radius: 4px; background-color: #442424; color: #ff9999; border: 1px solid #662424;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        
        <button type="submit" style="display: block; width: 200px; margin: 0 auto; padding: 10px; font-size: 16px; background-color: #0056b3; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">Complete Profile</button>
    </form>
</body>
</html>
